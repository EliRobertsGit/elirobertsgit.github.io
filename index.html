<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eli Roberts</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="topbar">
  <h1 class="logo">Eli Roberts</h1>

  <nav class="nav-links">
    <button data-target="home">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M3 10L12 3L21 10V21H14V14H10V21H3V10Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
    </button>
  </nav>
</header>

<main>

  <!-- HOME (panels) -->
  <section id="home" class="page active">
    <div class="panel-grid">

      <div class="panel" data-target="games">
        <div class="overlay"></div>
        <h2>Game Development</h2>
      </div>

      <div class="panel" data-target="video">
        <div class="overlay"></div>
        <h2>Video Editing</h2>
      </div>

      <div class="panel" data-target="music">
        <div class="overlay"></div>
        <h2>Music</h2>
      </div>

    </div>
  </section>

  <!-- GAMES -->
  <section id="games" class="page">
    <h2>Game Development</h2>
    <p>I have created games</p>

    <div class="content-box">
        <img src="games.png" alt="Game preview" />
        <video width="640" height="380" controls autoplay muted playsinline loop>
            <source src="waddlesclip.mp4" type="video/mp4">
        </video>
        <p>Godot, Unity</p>
    </div>
  </section>

  <!-- VIDEO -->
  <section id="video" class="page">
    <h2>Video Editing</h2>

    <div class="content-box">
      <!-- Replace VIDEO_ID -->
      <iframe
        src="https://www.youtube.com/embed/VIDEO_ID?autoplay=0&mute=0&loop=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
      ></iframe>
    </div>
  </section>

  <!-- MUSIC -->
  <section id="music" class="page">
    <h2>Music</h2>

    <div class="content-box">
      <audio controls>
        <source src="song.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
